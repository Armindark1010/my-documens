<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="button">armin</div>
        <div class="button is-primary">armin</div>
        <div class="button is-link">armin</div>
        <div class="button is-success">armin</div>
        <div class="button is-warning">armin</div>
        <div class="button is-danger">armin</div>
    </div>
    <!-- button size -->
    <div>
        <button class="button is-small">
            Button
          </button>
          <button class="button">
            Button
          </button>
          <button class="button is-medium">
            Button
          </button>
          <button class="button is-large">
            Button
          </button>
    </div>
<!-- button mode -->
    <div>
        <button class="button is-primary is-outlined">
            Button
          </button>
          <button class="button is-warning is-loading">
            Button
          </button>
          <button class="button" disabled>
            Button
          </button>
    </div>
</body>
</html>
